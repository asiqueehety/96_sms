<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students - Student Management System</title>
</head>
<body>
    <h1>Students List</h1>
    <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>

    <div th:if="${param.error}">
        <p style="color: red;">Unauthorized action!</p>
    </div>

    <h2>All Students</h2>
    <p th:if="${isTeacher}"><a th:href="@{/students/new}">Add New Student</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Roll</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Marks</th>
                <th>GPA</th>
                <th>CGPA</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.roll}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.marks}"></td>
                <td th:text="${student.gpa}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.department?.name}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                    <span th:if="${isTeacher}">
                        | <a th:href="@{/students/delete/{id}(id=${student.id})}"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
