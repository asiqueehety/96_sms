<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - Student Management System</title>
</head>
<body>
    <h1>Manage Departments</h1>
    <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>

    <h2>All Departments</h2>
    <p><a th:href="@{/departments/new}">Add New Department</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${department.description}"></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${department.id})}">Edit</a> |
                    <a th:href="@{/departments/delete/{id}(id=${department.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
